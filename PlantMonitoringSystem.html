    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            onValue,
            set,
        } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "Put_your_details_here",
            authDomain: "Put_your_details_here",
            databaseURL: "Put_your_details_here",
            projectId: "Put_your_details_here",
            storageBucket: "Put_your_details_here",
            messagingSenderId: "Put_your_details_here",
            appId: "Put_your_details_here",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // References to data
        const humidityRef = ref(
            database,
            "/IistBiharData/SoilMoisture_DHT_4Relay/humidity"
        );
        const tempRef = ref(
            database,
            "/IistBiharData/SoilMoisture_DHT_4Relay/temp"
        );
        const moistureValueRef = ref(
            database,
            "/IistBiharData/SoilMoisture_DHT_4Relay/MoistureValue"
        );

        const switch1Ref = ref(
            database,
            "/IistBiharData/SoilMoisture_DHT_4Relay/relay2"
        );
        const switch2Ref = ref(
            database,
            "/IistBiharData/SoilMoisture_DHT_4Relay/relay3"
        );
        const switch3Ref = ref(
            database,
            "/IistBiharData/SoilMoisture_DHT_4Relay/relay4"
        );

        // Get data and update UI
        onValue(humidityRef, (snapshot) => {
            const value = snapshot.val();
            document.getElementById("humidity").innerHTML = value + " g/mÂ³";
        });

        onValue(tempRef, (snapshot) => {
            const value = snapshot.val();
            document.getElementById("temp").innerHTML = value + " â„ƒ";
        });

        onValue(moistureValueRef, (snapshot) => {
            const value = snapshot.val();
            document.getElementById("MoistureValue").innerHTML = value + "% VWC";

            const motorStatus = document.getElementById("motorStatus");
            if (value <= 30) {
                motorStatus.innerHTML =
                    '<p style="font-size: 30px; font-weight: bold; color:#00d555 ;" class="value2">Motor Status: ON</p>';
            } else if (value >= 55) {
                motorStatus.innerHTML =
                    '<p style="font-size: 30px; font-weight: bold; color:#d50e00 ;" class="value2">Motor Status: OFF</p>';
            }
        });

        // Initialize switch states
        onValue(switch1Ref, (snapshot) => {
            const value = snapshot.val();
            const switch1 = document.getElementById("switch1");
            const status1 = document.getElementById("status1");
            switch1.checked = value === 1;
            status1.textContent = value === 1 ? "ON" : "OFF";
        });

        onValue(switch2Ref, (snapshot) => {
            const value = snapshot.val();
            const switch2 = document.getElementById("switch2");
            const status2 = document.getElementById("status2");
            switch2.checked = value === 1;
            status2.textContent = value === 1 ? "ON" : "OFF";
        });

        onValue(switch3Ref, (snapshot) => {
            const value = snapshot.val();
            const switch3 = document.getElementById("switch3");
            const status3 = document.getElementById("status3");
            switch3.checked = value === 1;
            status3.textContent = value === 1 ? "ON" : "OFF";
        });

        // Set switch states
        document.getElementById("switch1").addEventListener("change", (event) => {
            const isChecked = event.target.checked;
            set(switch1Ref, isChecked ? 1 : 0);
        });

        document.getElementById("switch2").addEventListener("change", (event) => {
            const isChecked = event.target.checked;
            set(switch2Ref, isChecked ? 1 : 0);
        });

        document.getElementById("switch3").addEventListener("change", (event) => {
            const isChecked = event.target.checked;
            set(switch3Ref, isChecked ? 1 : 0);
        });
    </script>

        // Function to hash passwords
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Function to handle login
        async function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            const dataContainer = document.getElementById('dataContainer');
            const loginContainer = document.getElementById('loginContainer');

            if (username === credentials.username) {
                const passwordHash = await hashPassword(password);

                if (passwordHash === credentials.passwordHash) {
                    // Store login status in sessionStorage
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('username', username);

                    messageElement.textContent = 'Login successful!';
                    messageElement.style.color = 'green';
                    dataContainer.style.display = 'block'; // Show data container
                    loginContainer.style.display = 'none'; // Hide login container
                } else {
                    messageElement.textContent = 'Invalid password.';
                    messageElement.style.color = 'red';
                }
            } else {
                messageElement.textContent = 'Invalid username.';
                messageElement.style.color = 'red';
            }
        }

        // Function to handle logout
        function handleLogout() {
            // Clear sessionStorage
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('username');

            // Hide data container and show login container
            document.getElementById('dataContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        // Check login status on page load
        function checkLoginStatus() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                document.getElementById('loginContainer').style.display = 'none'; // Hide login container
                document.getElementById('dataContainer').style.display = 'block'; // Show data container
            }
        }

        // Add event listener to the login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Add event listener to the logout button
        document.getElementById('logoutButton').addEventListener('click', handleLogout);

        // Check login status when page loads
        checkLoginStatus();

    </script>
